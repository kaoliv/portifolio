<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../index.css">
  <title>Contato</title>
</head>

<body>
  <div class="navbarContainer">
    <nav class="navbar">
      <a class="navbarBtn" href="../index.html">Sobre mim</a>
      <a class="navbarBtn" href="../formacao/formacao.html">Formação Acadêmica</a>
      <a class="navbarBtn" href="../portifolio/portifolio.html">Portifólio</a>
    </nav>
  </div>
  <main>
    <div class="title">
      <h1>Quer entrar em contato?</h1>
      <h2>Preencha o formulário abaixo:</h2>
    </div>
    <!-- criei um formulário de envio para contato -->
    <section class="mainContent">
      <form id="form">
        <label for="name">Nome:</label>
        <input id="name" type="text">
        <label for="lastName">Sobrenome:</label>
        <input id="lastName" type="text">
        <label for="email">Email:</label>
        <input id="email" type="email">
        <label for="message">Mensagem:</label>
        <textarea id="message" cols="10" rows="8" placeholder="Escreva sua mensagem..."></textarea>
        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </main>

</body>

</html>
